<!DOCTYPE html>
<html>
<head>
    <title>Редактировать данные пользователя</title>
</head>
<body>
    <h1>Редактировать данные пользователя</h1>
    <form action="/users/{{ user.id }}/email" method="post">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" readonly><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <button type="submit">Обновить</button>
    </form>
</body>
</html>
